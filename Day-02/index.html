<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
	section{
		margin-bottom: 10px;
	}
	ol{
		width: 400px;
		list-style: none;
	}
	li{
		margin-bottom: 5px;
		border : 1px solid gray;
		background-color: #e7e7e7;
		padding: 5px;
		border-radius: 5px;
	}
	.closed{
		text-decoration: line-through;
		font-style: italic;
		color : red;
	}
	.stats, .bugName{
		font-size: 18pt;
	}
	.bugName{
		cursor : pointer;
	}
	</style>
	<script type="text/javascript">
	/*
		1. Add a new bug
		2. List the bugs
		3. Toggle the 'closed' status of the bug
		4. Remove closed bugs
		5. Display statistics
		6. Search for the bugs
		7. Sort the bugs
		8. Improvise the bug display
		9. Persist the bugs in the localStorage
		10. Display 'createdAt' for each bug
		11. Persist the bugs in the server
		12. Make the bugs accessible through URL
		13. Automate the testing (Unit Testing and End-To-End Testing)
	*/
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<span class="closed">2</span>
			<span>/</span>
			<span>5</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Closed ?:</label>
			<input type="checkbox" name="" id="">
			<input type="button" value="Show All">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ?:</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
		</section>
		<section class="list">
			<ol>
				<li><span class="bugName">This is a bug-1</span></li>
				<li><span class="bugName closed">This is a bug-2</span></li>
				<li><span class="bugName">This is a bug-3</span></li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</div>
</body>
</html>
